on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  "compile-and-publish":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish if version has been updated
        run: "npm publish --access public"
        env: # More info about the environment variables in the README
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # You need to set this in your repo settings
      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: yaronshani/json-yaml-schema-validate
          tags: latest
          path: ".ci/docker"
          dockerfile: ".ci/docker/Dockerfile"
  "test-docker":
    runs-on: ubuntu-latest
    needs: ["compile-and-publish"]
    container: "yaronshani/json-yaml-schema-validate:latest"
    steps:
      - name: "run test command"
        run: "json-yaml-schema-validate"




